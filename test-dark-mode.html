<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-background: #FEF7FF;
            --md-sys-color-on-background: #1D1B20;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #371E73;
            --md-sys-color-surface: #141218;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-background: #141218;
            --md-sys-color-on-background: #E6E0E9;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: 12px;
            text-align: center;
        }

        button {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .debug {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Mode Test</h1>
        <p>Current Mode: <span id="current-mode">light</span></p>

        <button onclick="toggleMode()">
            <span class="material-symbols-outlined" id="mode-icon">dark_mode</span>
            Toggle Mode
        </button>

        <button onclick="testColors()">Test Colors</button>

        <div class="debug">
            <div>HTML data-theme: <span id="html-theme"></span></div>
            <div>Background Color: <span id="bg-color"></span></div>
            <div>Text Color: <span id="text-color"></span></div>
        </div>
    </div>

    <script>
        function updateDebugInfo() {
            const htmlTheme = document.documentElement.getAttribute('data-theme') || 'none';
            const bgColor = getComputedStyle(document.body).backgroundColor;
            const textColor = getComputedStyle(document.body).color;

            document.getElementById('current-mode').textContent = htmlTheme;
            document.getElementById('html-theme').textContent = htmlTheme;
            document.getElementById('bg-color').textContent = bgColor;
            document.getElementById('text-color').textContent = textColor;
        }

        function toggleMode() {
            const currentMode = document.documentElement.getAttribute('data-theme') || 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';

            console.log('Toggling from', currentMode, 'to', newMode);

            document.documentElement.setAttribute('data-theme', newMode);

            const icon = newMode === 'dark' ? 'light_mode' : 'dark_mode';
            document.getElementById('mode-icon').textContent = icon;

            updateDebugInfo();
        }

        function testColors() {
            const styles = getComputedStyle(document.documentElement);
            console.log('CSS Variables:');
            console.log('Primary:', styles.getPropertyValue('--md-sys-color-primary'));
            console.log('Surface:', styles.getPropertyValue('--md-sys-color-surface'));
            console.log('Background:', styles.getPropertyValue('--md-sys-color-background'));
        }

        // Initialize
        updateDebugInfo();
        setInterval(updateDebugInfo, 1000); // Update every second
    </script>
</body>
</html>
